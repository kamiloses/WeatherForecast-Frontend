<footer class="footer">
  <div class="footer-item">
    <strong>Temperatures:</strong><br>
    <span>
      <span class="min-temp">{{weeklyForecast.minTemperature}}°C</span> –
      <span class="max-temp">{{weeklyForecast.maxTemperature}}°C</span>
    </span>
  </div>
  <div class="footer-item">
    <strong>Pressure:</strong><br>
    <span class="pressure">{{weeklyForecast.averagePressure}} hPa</span>
  </div>
  <div class="footer-item">
    <strong>Sunlight:</strong><br>
    <span class="sunlight">{{weeklyForecast.averageSunshineDuration}} h</span>
  </div>
  <div class="footer-item">
    <strong>Rain summary:</strong><br>
    <span class="rain">{{weeklyForecast.rainSummary}}</span>
  </div>
</footer>
